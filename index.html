<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Inserimento dati -->
    <section id="data-entry">
      <div class="container text-center my-5">
        <form id="ticket-data">
          <input type="text" id="username-input" />
          <input type="number" id="km-input" />
          <select name="Seleziona.." id="age-input">
            <option value="Minorenne">Minorenne</option>
            <option value="Maggiorenne">Maggiorenne</option>
            <option value="Over65">Over 65</option>
          </select>
          <div>
            <button type="submit" id="send-btn" class="btn btn-primary mt-4">
              Invia
            </button>
          </div>
        </form>
      </div>
    </section>

    <!-- Outcome -->
    <section id="outcome">
      <div class="container p-3 text-center">
        <div class="row g-3">
          <div class="col-4">Nome passeggero</div>
          <div class="col-4">Offerta</div>
          <div class="col-4">Costo biglietto</div>
        </div>
        <div class="row">
          <div id="owners-name" class="col-4"></div>
          <div id="fare" class="col-4"></div>
          <div id="ticket-price-value" class="col-4"></div>
        </div>
      </div>
    </section>
    <script src="./js/main.js"></script>
  </body>
</html>
