<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="bg-success">
    <!-- Inserimento dati -->
    <h1 class="text-white text-center mt-3">
      CALCOLA IL PREZZO DEL TUO BIGLIETTO
    </h1>
    <section id="data-entry" class="my-3">
      <div class="container text-center mt-4 bg-white">
        <form id="ticket-data" class="row g-3">
          <div class="col-4">
            <label for="username-input" class="fw-semibold mb-3"
              >Nome Cognome</label
            >
            <input
              type="text"
              id="username-input"
              class="form-control border border-success"
              name="username-input"
              placeholder="Inserisci qui il tuo nome..."
            />
          </div>
          <div class="col-4">
            <label for="km-input" class="fw-semibold mb-3"
              >Km da percorrere</label
            >
            <input
              type="number"
              id="km-input"
              class="form-control border border-success"
              name="km-input"
              placeholder="Inserisci qui i km da percorrere..."
            />
          </div>
          <div class="col-4">
            <label for="età" class="fw-semibold mb-3">Fascia d'età</label>
            <select
              name="età"
              id="age-input"
              class="form-select border border-success"
            >
              <option value="Minorenne">Minorenne</option>
              <option value="Maggiorenne">Maggiorenne</option>
              <option value="Over65">Over 65</option>
            </select>
          </div>
          <div class="container text-center">
            <button type="submit" id="send-btn" class="btn btn-primary my-3">
              Invia
            </button>
          </div>
        </form>
      </div>
    </section>

    <div>
      <h2 class="fs-2 text-white text-center mb-3">IL TUO BIGLIETTO</h2>
    </div>

    <!-- Outcome -->
    <section id="outcome" class="mb-3">
      <div class="container p-3 text-center bg-white">
        <div class="row g-3">
          <div class="col-4 text-black fw-semibold">Nome passeggero</div>
          <div class="col-4 text-black fw-semibold">Offerta</div>
          <div class="col-4 text-black fw-semibold">Costo biglietto</div>
        </div>
        <div class="row">
          <div id="owners-name" class="col-4"></div>
          <div id="fare" class="col-4"></div>
          <div id="ticket-price-value" class="col-4"></div>
        </div>
      </div>
    </section>
    <script src="./js/main.js"></script>
  </body>
</html>
